<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
        margin: 0;
      }

      .pad {
        width: 30px;
        height: 100px;
        margin: 30px;
        background-color: #fff;
        position: absolute;
        top: 50%;
      }

      .ball {
        position: absolute;
        top: 50%;
        right: 50%;
        width: 30px;
        height: 30px;
        background-color: #fff;
      }

      .right {
        right: 0;
      }

      .left {
        left: 0;
      }
    </style>

    <div class="pad left" style="transform: translate3d(0px, 0px, 0px);"></div>
    <div class="ball" style="transform: translate3d(0px, 0px, 0px);"></div>
    <div class="pad right" style="transform: translate3d(0px, 0px, 0px);"></div>

    <script async src="index.js"></script>
    <script src="util.js"></script>
    <script src="ball.js"></script>
    <script src="pad.js"></script>
    <script src="game.js"></script>
  </body>
</html>
