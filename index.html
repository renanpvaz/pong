<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
        margin: 0;
      }

      .pad {
        width: 30px;
        height: 100px;
        margin: 30px;
        background-color: #fff;
        position: absolute;
      }

      .right {
        right: 0;
      }

      .left {
        left: 0;
      }
    </style>

    <div class="pad left" style="transform: translateY(0%)"></div>
    <div class="pad right" style="transform: translateY(0%)"></div>

    <script type="text/javascript">
      window.addEventListener('load', () => {
        const PAD_ACCELERATION = 20;
        const $left = document.querySelector('.pad.left');
        const $right = document.querySelector('.pad.right');

        function move($element, acceleration) {
          const y = parseInt(
            $element.style.transform.replace(/translateY|\(|\)|%/g, '')
          );

          window.requestAnimationFrame(() => {
            $element.style.transform = `translateY(${y + acceleration}%)`;
          });
        }

        const keys = {
          '87': {
            name: 'W',
            onPress: () => move($left, -PAD_ACCELERATION)
          },
          '83': {
            name: 'S',
            onPress: () => move($left, PAD_ACCELERATION)
          },
          '38': {
            name: 'UP',
            onPress: () => move($right, -PAD_ACCELERATION)
          },
          '40': {
            name: 'DOWN',
            onPress: () => move($right, PAD_ACCELERATION)
          },
        };

        window.addEventListener('keydown', function (e) {
          const key = keys[e.keyCode];

          if (key) {
            key.onPress();
          }
        });
      });
    </script>
  </body>
</html>
